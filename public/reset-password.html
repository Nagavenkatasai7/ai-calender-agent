<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AI Reminder</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü§ñ</text></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        h1 {
            color: white;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #4285f4;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.85rem;
        }

        .strength-indicator {
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            background: #dc3545;
            transition: all 0.3s ease;
        }

        .strength-fill.weak { background: #dc3545; width: 25%; }
        .strength-fill.fair { background: #ffc107; width: 50%; }
        .strength-fill.good { background: #17a2b8; width: 75%; }
        .strength-fill.strong { background: #28a745; width: 100%; }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            font-size: 1rem;
            width: 100%;
        }

        .btn-primary {
            background: #4285f4;
            color: white;
        }

        .btn-primary:hover {
            background: #3367d6;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .alert {
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.2);
            color: #f8d7da;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.2);
            color: #d4edda;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            margin-top: 2rem;
            display: block;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: white;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîí</div>
        <h1>Reset Password</h1>
        <p class="subtitle">Create a new secure password for your account</p>

        <div id="resetForm">
            <form id="passwordResetForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" class="form-control" placeholder="Enter your new password" required>
                    <div class="password-strength">
                        <div class="strength-indicator">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <div id="strengthText">Enter a password</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your new password" required>
                </div>

                <div id="alertContainer"></div>

                <button type="submit" class="btn btn-primary">Reset Password</button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Resetting your password...</p>
            </div>
        </div>

        <div id="successMessage" class="hidden">
            <div class="alert alert-success">
                Your password has been reset successfully! You can now log in with your new password.
            </div>
            <a href="/" class="btn btn-primary">Return to Login</a>
        </div>

        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');

        if (!resetToken) {
            document.getElementById('alertContainer').innerHTML = 
                '<div class="alert alert-danger">Invalid or missing reset token. Please request a new password reset.</div>';
            document.getElementById('passwordResetForm').style.display = 'none';
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            let score = 0;
            let feedback = [];

            if (password.length >= 8) score++;
            else feedback.push('at least 8 characters');

            if (/[a-z]/.test(password)) score++;
            else feedback.push('a lowercase letter');

            if (/[A-Z]/.test(password)) score++;
            else feedback.push('an uppercase letter');

            if (/\d/.test(password)) score++;
            else feedback.push('a number');

            if (/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) score++;
            else feedback.push('a special character');

            const strength = ['very weak', 'weak', 'fair', 'good', 'strong'][score];
            const strengthClasses = ['', 'weak', 'fair', 'good', 'strong'];

            return {
                score,
                strength,
                class: strengthClasses[score],
                feedback: feedback.length > 0 ? `Password needs: ${feedback.join(', ')}` : 'Strong password!'
            };
        }

        // Update password strength indicator
        document.getElementById('newPassword').addEventListener('input', function() {
            const password = this.value;
            const result = checkPasswordStrength(password);
            
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            
            strengthFill.className = `strength-fill ${result.class}`;
            strengthText.textContent = result.feedback;
        });

        // Form submission
        document.getElementById('passwordResetForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const alertContainer = document.getElementById('alertContainer');
            const loadingDiv = document.getElementById('loading');
            const resetForm = document.getElementById('resetForm');
            const successMessage = document.getElementById('successMessage');

            // Clear previous alerts
            alertContainer.innerHTML = '';

            // Validation
            if (newPassword !== confirmPassword) {
                alertContainer.innerHTML = '<div class="alert alert-danger">Passwords do not match</div>';
                return;
            }

            const strengthCheck = checkPasswordStrength(newPassword);
            if (strengthCheck.score < 3) {
                alertContainer.innerHTML = '<div class="alert alert-danger">Password is too weak. Please choose a stronger password.</div>';
                return;
            }

            // Show loading
            this.style.display = 'none';
            loadingDiv.style.display = 'block';

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: resetToken,
                        password: newPassword
                    })
                });

                const data = await response.json();

                if (data.success) {
                    resetForm.style.display = 'none';
                    successMessage.classList.remove('hidden');
                } else {
                    throw new Error(data.error || 'Password reset failed');
                }
            } catch (error) {
                alertContainer.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
                this.style.display = 'block';
                loadingDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
